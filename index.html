<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator by Gorcc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="cart">
        <div class="advice-number">
            <h4 id="ids">Advice #117</h4>
        </div>

        <div class="advice">
            <h2 id="advices">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h2>
        </div>

        <div class="divider-desktop">
            <img class="desktop-div" src="images/pattern-divider-desktop.svg" alt="">
            <img src="images/pattern-divider-mobile.svg" alt="" class="mobile-div">
        </div>
        <div class="dice" id="dice">
            <img src="images/icon-dice.svg" alt="">
        </div>
        
    </div>
    
<script src="app.js"></script>
</body>
</html>
